<section class="dashboard">
	<h2 ng-include="'partials/user-card.html'"></h2>
	<h3>Events</h3>
	<div ng-controller="EventsCtrl">
		<ul class="events-list">
			<li class="event-entry" ng-repeat="ev in events" ng-click="openEvent(ev)"><span class="event-title">{{ ev.title }}</span></li>
		</ul>
		<div ng-if="events.length == 0">
			<a href="javascript:void(0)" ui-sref="event.create">+ C'mon mates, let's go out!</a>
		</div>
	</div>
	<div ng-controller="GroupsCtrl">
		<h3>Crews</h3>
		<ul class="groups-list">
			<li class="group-entry" ng-repeat="group in groups">{{ group.title }}</li>
		</ul>
		<div ng-if="groups.length == 0">
			+ Why so lonely ?!
		</div>
	</div>
</section>
