<md-content ng-controller="EventsCtrl">
	<form md-theme="teal" ng-submit="saveEvent(currentEvent)">
	  <md-text-float label="Event title" ng-model="currentEvent.title"></md-text-float>
	  <br />
	  <label>Available dates</label>
	  <br />
	  <div hm-calendar="availableDates" hm-calendar-type="number" style="max-width: 320px; margin-top: 1em;"></div>
	  <br />
	  <md-button aria-label="Edit an Event" class="md-primary" md-theme="teal">Save</md-button>
	</form>
</md-content>
