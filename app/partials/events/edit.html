<md-content ng-controller="EventCtrl">
	<form ng-submit="saveEvent(currentEvent)">
	  	<md-input-container style="width: 320px">
	  		<input class="md-primary" label="Event title" ng-model="currentEvent.title"></input>
	  		<label>Event title:</label>
		</md-input-container>
	  	<label>Available dates:</label>
		<md-date-picker 
		    ng-model="availableDates"
		    md-available-dates="preventPast" 
		    md-select-year="no" 
		    multiple="multiple" 
		    style="max-width: 320px; margin-top: 1em;">
		</md-date-picker>
	  	<br />
	  	<md-button aria-label="Edit an Event" class="md-primary">Save</md-button>
	</form>
</md-content>
