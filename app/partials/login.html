<section class="login">
	<h2>Who are you?</h2>
	<div ng-controller="LoginCtrl" layout="vertical" layout-sm="horizontal" layout-align="center center">
	  <md-button ng-repeat="(auth, enabled) in authServices" ng-show="enabled" class="md-fab login-button animate-repeat" ng-class="auth" ng-click="login(auth)" aria-label="Login with {{ auth }}"></md-button>
	</div>
</section>
