<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Hi Mates!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="apple-touch-icon-precomposed.png">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700,300,400" rel="stylesheet" type="text/css">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/jquery-ui.min.css">
    <link rel="stylesheet" href="styles/jquery.ui.theme.css">
    <link rel="stylesheet" href="styles/jquery.ui.theme.font-awesome.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="scripts/libs/lodash.underscore.min.js"></script>
    <script src="scripts/libs/jquery-ui.multidatespicker.js"></script>
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/event.js"></script>
    <script src="scripts/directives/hm-calendar.js"></script>
    <script src="scripts/filters/orderfilter.js"></script>
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/directives/hm-avatar.js"></script>
    <script src="scripts/controllers/events.js"></script>
    <script src="scripts/controllers/groups.js"></script>
    <script src="scripts/services/modal.js"></script>
    <script src="scripts/directives/hm-modal.js"></script>
    <script src="scripts/services/appservices.js"></script>
    <script src="scripts/controllers/profile.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="himatesApp">

    <!-- Add your site or application content here -->
    <header>
      <h1 style="text-indent: -99999999px">Hi Mates!</h1>
    </header>
    <main class="wrapper" ng-controller="MainCtrl" ng-class="{
            'md-whiteframe-z2': $mdMedia('gt-md'),
            'position-centered': $mdMedia('gt-md')
        }" layout="column" flex>
        <md-toolbar class="main-toolbar" ng-hide="loading">
            <div class="user-card" ng-if="user">
                <div class="user-avatar">
                    <md-button class="avatar-crop" ng-click="navigate('/profile/' + getUserId(user))" aria-label="{{ getRealName(user) }} avatar">
                      <img class="hm-avatar" draggable="false" ng-src="{{ getAvatar(user) }}" />
                    </md-button>
                </div>
                <h2 class="user-title" ng-if="getFirstName(user)">Hi, {{ getFirstName(user) }}</h2>
            </div>
        </md-toolbar>
        <div ui-view layout="column" flex></div>
        <footer>
          <p>
            <b>Hi Mates!</b> &copy; An interactive web app for group activity organization.
          </p>
        </footer>
    </main>
</body>
</html>
