<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Hi Mates!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="apple-touch-icon-precomposed.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/open-sans-fontface/open-sans.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/jquery-ui.min.css">
    <link rel="stylesheet" href="styles/jquery.ui.theme.css">
    <link rel="stylesheet" href="styles/jquery.ui.theme.font-awesome.css">
    <link rel="stylesheet" href="bower_components/angular-material/themes/green-theme.css">
    <link rel="stylesheet" href="bower_components/angular-material/themes/red-theme.css">
    <link rel="stylesheet" href="bower_components/angular-material/themes/teal-theme.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="himatesApp" ng-controller="MainCtrl" ng-class="{ 'loaded': !loading }">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header>
      <h1>Hi Mates!<sub><span style="font-size: 18px">[beta]</span></sub></h1>
      <nav class="nav-left">
        <md-button ng-show="user && user.$id && showButtons" ui-sref="dashboard" aria-label="Home">Home</md-button>
        <md-button ng-show="user && user.$id && showButtons" ui-sref="event.create" aria-label="Create a new event">New Event</md-button>
        <md-button disabled ng-show="user && user.$id && showButtons" ui-sref="groups" aria-label="Go to your groups page">Groups</md-button>
      </nav>
      <nav class="nav-right">
        <md-button ng-show="user && user.$id && showButtons" class="fa fa-user" ui-sref="profile" aria-label="Go to your profile page"></md-button>
        <md-button ng-show="user && user.$id && showButtons" class="fa fa-sign-out" ng-click="logout()" aria-label="Log out"></md-button>
      </nav>
    </header>
    <div class="wrapper" ui-view></div>
    <footer>
      <p>
        &copy; An interactive web app for organize group activities.
      </p>
    </footer>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
    <script src="bower_components/mockfirebase/dist/mockfirebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <script src="scripts/libs/lodash.underscore.min.js"></script>
    <script src="scripts/libs/jquery-ui.multidatespicker.js"></script>
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/event.js"></script>
        <script src="scripts/directives/hm-calendar.js"></script>
        <script src="scripts/filters/orderfilter.js"></script>
        <script src="scripts/services/auth.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/directives/hm-avatar.js"></script>
        <script src="scripts/controllers/events.js"></script>
        <script src="scripts/controllers/groups.js"></script>
        <script src="scripts/services/modal.js"></script>
        <script src="scripts/directives/hm-modal.js"></script>
        <script src="scripts/services/appservices.js"></script>
        <!-- endbuild -->
</body>
</html>
